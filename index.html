            text-align: center;
            padding: 10px 0;
            border-radius: 5px 5px 0 0;
            margin-bottom: 5px;
        }

        /* Styling for Select Option when in default state */
        select option:first-child {
            color: #F27774;
            background-color: white;
            font-weight: bold;
        }

        /* Dropdown styling when selected */
        select:focus {
            background-color: white;
            color: #484E65;
        }

        select option {
            font-weight: normal;
            color: #484E65;
        }

        select option:disabled {

        /* Results Section */
        .results {
            text-align: center;
            margin-top: 10px;

        }
        th, td {

            text-align: center;
            font-size: 12px; /* Reduced font size */

        th {

        }
        tr:nth-child(even) {

        }
        tr:hover {

        // Filter function to dynamically adjust dropdowns based on user selection
        function filterData() {
            const dersFilter = document.getElementById('dersFilter').value;
            const seviyeFilter = document.getElementById('seviyeFilter').value;
            const aracFilter = document.getElementById('aracFilter').value;

            // Filter the data
            const filteredData = data.filter(item => {
                return (!dersFilter || item.ders === dersFilter) &&
                       (!seviyeFilter || item.seviye === seviyeFilter) &&
                       (!aracFilter || item.arac === aracFilter);
            });

            // Update the table
            const resultsBody = document.getElementById('resultsBody');
            resultsBody.innerHTML = ''; // Clear previous results

            if (filteredData.length === 0) {
                resultsBody.innerHTML = '<tr><td colspan="4">Sonuç bulunamadı.</td></tr>';
                return;
            }

            filteredData.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.ders}</td>
                    <td>${item.seviye}</td>
                    <td>${item.arac}</td>
                    <td><a href="#">${item.link}</a></td>
                `;
                resultsBody.appendChild(row);
            });
        }

        // Reset the table when all dropdowns are reset
        function resetTableIfNeeded() {
            const dersFilter = document.getElementById('dersFilter').value;
            const seviyeFilter = document.getElementById('seviyeFilter').value;
            const aracFilter = document.getElementById('aracFilter').value;

            // Clear table if all filters are back to their default state
            if (!dersFilter && !seviyeFilter && !aracFilter) {
                const resultsBody = document.getElementById('resultsBody');
                resultsBody.innerHTML = ''; // Clear previous results
            }
        }

        // Attach resetTableIfNeeded function to dropdown change
        document.getElementById('dersFilter').addEventListener('change', resetTableIfNeeded);
        document.getElementById('seviyeFilter').addEventListener('change', resetTableIfNeeded);
        document.getElementById('aracFilter').addEventListener('change', resetTableIfNeeded);
